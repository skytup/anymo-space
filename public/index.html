<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anymo Space | An ananymous chat room by Skytup</title>
    <meta name="description" content="Anymo Space - Join our secure and anonymous chat rooms for simple and private group conversations. Experience seamless communication with Anymo Space, where your privacy is our priority.">
    <meta property="og:title" content="Anymo Chat Room">
    <meta property="og:description" content="Join Anymo Chat Room for anonymous, secure, and simple chatting.">
    <meta property="og:image" content="https://anymo.skytup.com/anymo.png">
    <meta property="og:url" content="https://anymo.skytup.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8ZQT3XHMW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());

        gtag("config", "G-Y8ZQT3XHMW");
    </script>
</head>

<body>
    <div class="navbar">
        <h1>Anymo Chat Room</h1>
    </div>

    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1><i class="fas fa-comments"></i></h1>
                <p>Anonymous. Secure. Simple.</p>
            </div>

            <div id="recentRooms" class="recent-rooms">
                <h3>Recent Rooms</h3>
                <!-- Recent rooms will be populated here -->
            </div>

            <div class="buttons">
                <button class="btn btn-primary" onclick="showCreateRoom()">
                    <i class="fas fa-plus"></i> Create Room
                </button>
                <button class="btn btn-secondary" onclick="showJoinRoom()">
                    <i class="fas fa-sign-in-alt"></i> Join Room
                </button>
            </div>

            <div class="clear-data">
                <button onclick="clearLocalStorage()">
                    <i class="fas fa-trash"></i> Clear Recent Data
                </button>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="hideModals()">&times;</button>
            <h2>Create New Room</h2>
            <div class="alert alert-success" id="createSuccess"></div>
            <div class="form-group">
                <label>Room Name</label>
                <input type="text" id="roomName" placeholder="Enter room name">
                <div class="hint">Choose a memorable name for your room</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="roomPassword" placeholder="Enter room password">
                <div class="hint">Set a secure password to protect your room</div>
            </div>
            <button class="btn btn-primary" onclick="createRoom()">Create Room</button>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div id="joinRoomModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="hideModals()">&times;</button>
            <h2>Join Room</h2>
            <div class="alert alert-error" id="joinError"></div>
            <div class="form-group">
                <label>Room ID</label>
                <input type="text" id="roomId" placeholder="Enter room ID">
                <div class="hint">Enter the room ID shared with you</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="joinPassword" placeholder="Enter room password">
                <div class="hint">Enter the room password</div>
            </div>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="username" placeholder="Enter your name">
                <div class="hint">Choose a name to identify yourself in the chat</div>
            </div>
            <button class="btn btn-primary" onclick="verifyAndJoin()">Join Room</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/index.js"></script>
</body>

</html>
