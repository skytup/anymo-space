<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anymo Chat | Skytup</title>
    <meta name="description"
        content="Anymo Space - Anonymous. Secure. Simple. Anymo Space is a secure and anonymous chat room for simple group chatting.">
    <meta property="og:title" content="Anymo Space Room">
    <meta property="og:description" content="Join Anymo Chat Room for anonymous, secure, and simple chatting.">
    <meta property="og:image" content="https://anymo.skytup.com/anymo.png">
    <meta property="og:url" content="https://anymo.skytup.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/room.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8ZQT3XHMW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());

        gtag("config", "G-Y8ZQT3XHMW");
    </script>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Anymo Chat</h2>
        </div>
        <div class="online-count">
            <i class="fas fa-users"></i> <span id="userCount">0</span> online
        </div>
        <div class="users-list" id="usersList">
            <!-- Users will be populated here -->
        </div>
        <div class="qrcode"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2 id="roomName">Chat Room</h2>
            <div class="btn btn-secondary" onclick="leaveRoom()">
                <i class="fas fa-sign-out-alt"></i> Leave
            </div>
            <div class="mobile-toggle-users">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="chat-messages" id="messages">
            <!-- Messages will be populated here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." oninput="handleTyping()">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
        <div id="newMessagesIndicator" class="unread-messages" onclick="scrollToBottom()">New messages</div>
        <div class="scroll-bottom" id="scroll-bottom">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script/notify.js"></script>
    <script src="/script/room.js"></script>
    <script>

        var qrcode = new QRCode("qrcode");

        $(document).ready(function () {
            qrcode.makeCode(window.location.href);
        });

        // $("#text").
        //     on("blur", function () {
        //         makeCode();
        //     }).
        //     on("keydown", function (e) {
        //         if (e.keyCode == 13) {
        //             makeCode();
        //         }
        //     });

        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>

</html>
